<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom Tailwind Configuration for Desert Theme */
        /* You can move this custom config to a separate file later if desired */
        @layer base {
            :root {
                /* Color Palette */
                --color-gold: #d1b876;
                --color-amber: #f59e0b;
                --color-stone-900: #0c0a09;
                --color-stone-800: #1c1917;
                --color-stone-700: #44403c;
                --color-stone-100: #f5f5f4;
            }
        }
        
        body {
            background-image: linear-gradient(to top, #0c0a09, #1c1917); /* Deep Desert Night Gradient */
        }
        
        /* Custom scrollbar for a themed look */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1c1917;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #78350f; 
            border-radius: 20px;
            border: 2px solid #1c1917;
        }
        
        /* Custom styles for the input area to grow */
        #user-input {
            overflow: hidden;
            resize: none;
            min-height: 2.5rem; /* 40px */
            max-height: 200px;
        }
        
        /* Image upload display */
        .message-image {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 1rem;
            margin-top: 0.5rem;
        }
        
        /* Simple animation for message fade-in */
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script src="script.js"></script>
</head>
<body class="bg-stone-900 font-sans antialiased">
    
    <div class="flex h-screen overflow-hidden">
        
        <div class="w-72 bg-stone-800 p-4 flex flex-col flex-shrink-0 border-r border-amber-900/50">
            <h2 class="text-2xl font-bold text-amber-400 mb-6 border-b border-amber-900/50 pb-2 flex justify-between items-center">
                Oasis History
                <button id="new-chat-button" class="p-2 rounded-full text-stone-100 hover:bg-amber-700 transition-colors duration-200" title="Start New Chat">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"></path></svg>
                </button>
            </h2>
            <div id="history-container" class="flex-grow custom-scrollbar overflow-y-auto space-y-2">
                <div class="text-stone-500 text-sm italic p-3">
                    Load a conversation from Local Storage or start a New Chat.
                </div>
            </div>
            
            <div class="mt-auto pt-4 border-t border-amber-900/50">
                <p id="user-id-display" class="text-stone-400 text-sm truncate">Storage: Local Browser</p>
            </div>
        </div>

        <div class="flex-grow flex flex-col bg-stone-900">
            
            <div class="p-4 bg-stone-800 border-b border-amber-900/50 flex justify-between items-center shadow-lg">
                <h1 id="current-chat-title" class="text-xl font-semibold text-amber-400">Welcome to the Oasis</h1>
                <button id="generate-title-button" class="hidden p-2 rounded-full text-stone-100 bg-amber-700 hover:bg-amber-600 transition-colors duration-200" title="Generate Title">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                </button>
            </div>

            <div id="chat-container" class="flex-grow p-6 custom-scrollbar overflow-y-auto space-y-6">
                </div>

            <div class="p-4 bg-stone-800 border-t border-amber-900/50">
                <div class="max-w-3xl mx-auto flex items-end space-x-3">

                    <button id="tts-button" class="p-3 mb-1 rounded-xl bg-stone-700 text-amber-400 hover:bg-amber-700 hover:text-white transition-colors duration-200 shadow-md" title="Toggle Text-to-Speech">
                        <svg id="tts-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line>
                        </svg>
                    </button>
                    
                    <button id="upload-button" class="p-3 mb-1 rounded-xl bg-stone-700 text-amber-400 hover:bg-amber-700 hover:text-white transition-colors duration-200 shadow-md" title="Upload Image">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    </button>
                    <input type="file" id="image-upload" accept="image/*" class="hidden">
                    
                    <button id="generate-image-button" class="p-3 mb-1 rounded-xl bg-stone-700 text-amber-400 hover:bg-amber-700 hover:text-white transition-colors duration-200 shadow-md" title="Generate Image">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 0 0-9 15c-1 1-1 2 0 2s2 0 2-1c0-1 0-2-1-3a8 8 0 1 1 12 0c-1 1-1 2 0 2s2 0 2-1c0-1 0-2-1-3a10 10 0 0 0-9-15z"></path><circle cx="12" cy="12" r="2"></circle></svg>
                    </button>

                    <textarea id="user-input" class="flex-grow p-3 rounded-xl bg-stone-700 text-stone-100 placeholder-stone-400 border border-amber-900/50 focus:outline-none focus:border-amber-500 shadow-lg custom-scrollbar" placeholder="Ask the golden intelligence..." rows="1"></textarea>
                    
                    <button id="send-button" class="p-3 mb-1 rounded-xl bg-amber-700 text-white hover:bg-amber-600 transition-colors duration-200 shadow-lg" title="Send Message">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
            
            <div class="max-w-3xl mx-auto w-full text-center p-2">
                <button id="clear-button" class="text-xs text-stone-500 hover:text-amber-500 transition-colors duration-200">
                    Start New Chat (Clears Current Session)
                </button>
            </div>
        </div>
    </div>

    <div id="loading-indicator" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 hidden">
        <div class="text-center text-amber-400 p-8 rounded-xl bg-stone-800 shadow-2xl">
            <div class="animate-spin h-10 w-10 border-4 border-amber-400 border-t-transparent rounded-full mx-auto mb-3"></div>
            Oasis is refreshing the waters...
        </div>
    </div>

    <div id="error-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-stone-700 rounded-xl p-8 max-w-sm mx-auto shadow-2xl flex flex-col items-center border border-red-600">
            <div class="text-red-500 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2L10 14m-2 6h8a2 2 0 002-2V6a2 2 0 00-2-2H8a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
            <p id="error-message" class="text-stone-100 text-center mb-6">An unknown error occurred.</p>
            <button id="close-error-modal" class="bg-amber-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-amber-600 transition-colors duration-200">
                Acknowledge
            </button>
        </div>
    </div>
    
</body>
</html>
